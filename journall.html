<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jornal.css">
    <title>Электронный журнал учителя</title>
</head>
<body>
    <header>
        <h1>Электронный журнал учителя</h1>
        <h2 id="currentMonth" class="center">Месяц</h2>
